<ion-header>
  <ion-navbar color="primary">
    <ion-title >
      Libros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText = "Deliza para recargar"
      refreshingText="Recargando ..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let d of data">
      <h2>{{d.nombre}}</h2>
      <p>autor: {{d.autor}}</p>
      <p>paginas: {{d.paginas}}</p>      
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="goToAdd()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
