<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let d of data">
      <h2>{{p.nombre}}</h2>
      <p>autor: {{d.autor}}</p>
      <p>paginas: {{d.paginas}}</p>      
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="goToAdd()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
