<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar Libro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm">

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input name="nombre" type="text" [(ngModel)]="libro.nombre" required></ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label floating>Autor</ion-label>
      <ion-input name="autor" type="text" [(ngModel)]="libro.autor" required></ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label floating>Paginas</ion-label>
      <ion-input name="paginas" type="number" [(ngModel)]="libro.paginas" required></ion-input>
    </ion-item>

    <button ion-button block full margin-top (click)="save()" [disabled]="!form.valid"> Guardar </button>

  </form>
</ion-content>
